name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: make
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip